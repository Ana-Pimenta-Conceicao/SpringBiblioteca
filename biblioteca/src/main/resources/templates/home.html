<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e30, #3e206d);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 0;
            color: #ff7eb6;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        h3 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #4ecdc4;
            transition: transform 0.3s, color 0.3s;
        }

        h3:hover {
            color: #ff7eb6;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        /* Cabeçalho */
        .header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 4px #4ecdc4;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #4ecdc4;
            color: #1e1e30;
            transform: scale(1.1);
        }

        /* Seções principais */
        .main-content {
            text-align: center;
            padding: 100px 20px;
        }

        .main-content a {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff7eb6, #ff6ec7);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .main-content a:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Cartões de seção */
        .card-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #ff7eb6;
        }

        .card p {
            color: #ccc;
            font-size: 1rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .menu {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                display: none;
            }

            .menu-btn:checked + .menu {
                display: flex;
            }

            .menu li {
                margin: 10px 0;
                text-align: center;
            }

            .main-content a {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <a href="#" class="logo">Sistema Biblioteca</a>
        <ul class="menu">
            <li><a href="/livros/listar">Gerenciar livros</a></li>
            <li><a href="/generos/listar">Gerenciar gêneros</a></li>
        </ul>
    </header>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <h1>Bem-vindo à Biblioteca</h1>
        <a href="/livros/listar">Gerenciar Livros</a>
        <a href="/generos/listar">Gerenciar Gêneros</a>
    </div>

    <!-- Seção de cartões -->
    <section class="card-section">
        <div class="card">
            <h3>Livros</h3>
            <p>Organize e gerencie seu acervo literário.</p>
        </div>
        <div class="card">
            <h3>Gêneros</h3>
            <p>Classifique e agrupe seus livros.</p>
        </div>
        <div class="card">
            <h3>Usuários</h3>
            <p>Controle o acesso e usuários da biblioteca.</p>
        </div>
    </section>
</body>

</html>
