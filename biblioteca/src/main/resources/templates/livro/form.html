<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e30, #3e206d);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8rem;
            text-align: center;
            margin: 40px 0;
            color: #ff7eb6;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        a {
            text-decoration: none;
        }

        /* Cabeçalho */
        .header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 4px #4ecdc4;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #4ecdc4;
            color: #1e1e30;
            transform: scale(1.1);
        }

        /* Formulário */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        form label {
            font-size: 1.2rem;
            color: #fff;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        form input,
        form select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        form input:focus,
        form select:focus {
            background: #4ecdc4;
            color: #1e1e30;
        }

        form button {
            background: #4ecdc4;
            color: #1e1e30;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background: #ff7eb6;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <a href="" class="logo">Controle de Livros</a>
        <ul class="menu">
            <li><a href="/entidades">Listar</a></li>
        </ul>
    </header>

    <!-- Título -->
    <h1>Cadastrar Livro</h1>

    <!-- Formulário -->
    <form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
        <input type="hidden" th:field="*{idLivro}" />
        <div>
            <label for="nomeLivro">Nome do Livro:</label>
            <input type="text" id="nomeLivro" th:field="*{nomeLivro}" placeholder="Digite o nome do livro" />
        </div>
        <div>
            <label for="generoLivro">Gênero:</label>
            <select id="generoLivro" name="generoLivro" th:field="*{generoLivro}">
                <option value="">Selecione um gênero</option>
                <option value="ficcao">Ficção</option>
                <option value="nao-ficcao">Não-ficção</option>
                <option value="romance">Romance</option>
                <option value="misterio">Mistério</option>
                <option value="biografia">Biografia</option>
                <option value="fantasia">Fantasia</option>
                <option value="ficcao-cientifica">Ficção Científica</option>
                <option value="historia">História</option>
                <option value="poesia">Poesia</option>
            </select>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>

</html>
